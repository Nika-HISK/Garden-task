<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botanical Garden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section__wrapper">
        <nav>
            <div class="navigation__wrapper">
                <div class="navigation__container">
                    <div class="navigation__logo__wrapper">
                        <img src="../photo/Subtract.svg" width="59" height="58.9" alt="Logo">
                        <div class="navigation__logo__heading">
                            <span class="logo__name--medium">Mist Gardens</span>
                            <span class="logo__name--small">Museum & Botanical Garden</span>
                        </div>

                    </div>
                    <div class="navigation__navbar__wrapper">
                        <a class="nav__links">Home</a>
                        <a class="nav__links">Visit</a>
                        <a class="nav__links">Exhibitions</a>
                        <a class="nav__links">Programs & Events</a>
                        <a class="nav__links">Store</a>
                        <button type="button" class="nav__links nav__btn">Membership</button>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="main__wrapper"> 
                <div class="main__container">
                    <div class="main__container__column">
                        <h1>A beatiful <br> adventure awaits</h1>
                        <div class="main__container__description">
                            <p class="main__container__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Tincidunt facilisis nunc</p>
                        </div>
                        <div class="main__container__btn__Wrapper">
                            <div>
                                <button class="main__btn--green" type="button">Buy Tickets</button>
                            </div>
                            <div>
                                <button class="main__btn" type="button">Learn More</button>
                            </div>
                        </div>
                    </div>
                    <div class="garden__img">
                        <img src="../photo/Rectangle 4.png" width="458" height="640" alt="garden photo">
                    </div>
                </div>
            </div>
        </main>
    </div>

</html>
